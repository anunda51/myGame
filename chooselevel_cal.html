<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Shade|Vast+Shadow" rel="stylesheet">
    <title>Choose Level</title>
</head>

<body>
    <audio id="audio" src="./sound/button-3.mp3" autoplay="false" preload="auto"></audio>
    <div class="bg" style="font-family: 'Bungee Shade', cursive;">
        <div class="row-playing">
            <label style="font-size:80px;">
                <b>CALCULATE</b>
            </label>
        </div>

        <div class="row-chooseLevel" style="padding-left:8rem;">
            <div class="col">
                <div class="row-chooseLevel">
                    <div class="col">
                        <label style="font-size:50px;">
                            <b>HOW TO PLAY</b>
                        </label>
                    </div>
                </div>
                <img src="./img/mathforkid.jpeg" alt="" srcset="">
                <div class="row-chooseLevel">
                    <div class="col">
                        <label style="font-size:30px; font-family: 'Vast Shadow', cursive;">
                            ลากคำตอบลงในข่องว่างให้ถูกต้อง ภายในเวลาที่กำหนด
                        </label>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row-chooseLevel">
                    <div class="col">
                        <label style="font-size:50px;">
                            <b>LEVEL</b>
                        </label>
                    </div>
                </div>
                <div class="row-chooseLevel">
                    <div class="col">
                        <label>
                            <a href="playingEasy.html">
                                <button class="button"
                                    style="background-color:rgb(94, 255, 129); font-size:28px; width: 70%; height: 70px; font-family: 'Vast Shadow', cursive; border: 8px solid rgba(21, 255, 0, 0.74);">EASY</button>
                            </a>

                        </label>
                    </div>
                </div>

                <div class="row-chooseLevel">
                    <div class="col">
                        <label>
                            <a href="playingNormal.html">
                                <button class="button"
                                    style="background-color:rgb(234, 252, 132); font-size:28px; width: 70%; height: 70px; font-family: 'Vast Shadow', cursive; border: 8px solid rgb(255, 174, 0);">NORMAL</button>
                            </a>
                        </label>
                    </div>
                </div>

                <div class="row-chooseLevel">
                    <div class="col">
                        <label>
                            <a href="playingHard.html">
                                <button class="button"
                                    style="background-color:rgb(252, 132, 152); font-size:28px; width: 70%; height: 70px; font-family: 'Vast Shadow', cursive; border: 8px solid red;">HARD</button>
                            </a>
                        </label>
                    </div>
                </div>

                <div class="row-chooseLevel">
                    <div class="col">
                        <label>
                            <a href="home.html">
                                <button class="button"
                                    style="background-color:rgb(252, 250, 251); font-size:28px; width: 70%; height: 70px; font-family: 'Vast Shadow', cursive; border: 8px solid rgb(67, 17, 245);">BACK
                                    TO HOME</button>
                            </a>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
