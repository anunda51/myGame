<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Shade|Vast+Shadow" rel="stylesheet">
    <title>Game Over</title>
</head>

<body onload="gameOver()">
    <div class="bg" style="font-family: 'Bungee Shade', cursive;">
        <div style="padding-top: 5rem;">
            <div class="row-playing">
                <div class="col">
                    <b><label id="showText" style="font-size: 100px;"></label></b>
                </div>
            </div>

            <div class="row-playing" style="margin-top:3rem;">
                <div class="col">
                    <b><label id="showText2" style="font-size: 50px;"></label></b>
                </div>
            </div>

            <div class="row-playing" style="margin-top:1rem;">
                <div class="col">
                    <label style="font-size: 50px;"><b>YOUR SCORE IS : <label id="showTotalScore"></label></b></label>
                </div>
            </div>

            <div class="row-playing" style="margin-top:3rem;">
                <div class="col" style="text-align:right;">
                    <a href="chooselevel_cal.html">
                        <button class="button"
                            style="background-color:rgb(252, 132, 152); border: 8px solid red; width:50%; height: 90px; font-size: 40px; font-family: 'Vast Shadow', cursive;"
                            onclick="clearLocal()">PLAY
                            AGIAN</button>
                    </a>
                </div>
                <div class="col" style="text-align:left;">
                    <a href="home.html">
                        <button class="button"
                            style="background-color:rgb(94, 255, 129); border: 8px solid rgba(21, 255, 0, 0.74);width:50%; height: 90px; font-size: 40px; font-family: 'Vast Shadow', cursive;"
                            onclick="clearLocal()">HOME</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scriptEasy.js"></script>
<script src="scriptNormal.js"></script>
<script src="scriptHard.js"></script>
<script>
    function gameOver() {
        var sound = new Audio();
        var totalScore = document.getElementById('showTotalScore');
        var showText = document.getElementById('showText');
        var showText2 = document.getElementById('showText2');
        var theScore = localStorage.getItem("totalscore");
        if (theScore == 5) {
            sound.src = "./sound/win.mp3";
            sound.play();
            showText.innerHTML = "CONGRATULATION!!"
            showText2.innerHTML = "YOU GOT FULL SCORE!!"
        } else {
            sound.src = "./sound/gameover.mp3";
            sound.play();
            showText.innerHTML = "GAME OVER";
        }
        totalScore.innerHTML = theScore;
    }
</script>

</html>
